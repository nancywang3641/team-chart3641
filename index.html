    // æ§‹å»ºæ¨¹ç‹€è³‡æ–™
    function buildTreeFromText(text) {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        let root = { children: [] };
        let stack = [root];

        lines.forEach(line => {
            const contentIndex = line.indexOf('ã€');
            if (contentIndex === -1) return;

            const level = Math.floor(contentIndex / 4);
            const content = line.substring(contentIndex);
            const regex = /ã€(.*?)ã€‘\s*\((.*?)\)\s*-\s*(.*?)\s*-\s*åŠ å…¥:\s*(.*)/;
            const match = content.match(regex);

            let nodeData = { name: content, id: "", rank: "", date: "", children: [] };
            if (match) {
                nodeData.name = match[1];
                nodeData.id = match[2];
                nodeData.rank = match[3];
                nodeData.date = match[4];
            }

            while (stack.length > level + 1) stack.pop();
            stack[stack.length - 1].children.push(nodeData);
            stack.push(nodeData);
        });
        return root;
    }

    // æ¸²æŸ“ HTML
    function renderTree(node, isRoot = false) {
        if (!node.children || node.children.length === 0) return '';

        let html = '<ul>';
        node.children.forEach(child => {
            let colorClass = '';
            if (child.rank.includes('é‘½çŸ³')) colorClass = 'dia';
            else if (child.rank.includes('ç™½é‡‘')) colorClass = 'pla';
            else if (child.rank.includes('é‡‘ç´š')) colorClass = 'gold';
            else if (child.rank.includes('éŠ€ç´š')) colorClass = 'sil';
            else if (child.rank.includes('VIP')) colorClass = 'vip';

            // åˆ¤æ–·æ˜¯å¦æœ‰å­ç¯€é»
            const hasChildren = child.children && child.children.length > 0;
            // é è¨­å…¨éƒ¨æŠ˜ç–Š (é™¤äº†ç¬¬ä¸€å±¤)
            const initialState = isRoot ? '' : 'hidden'; 
            const toggleIcon = hasChildren ? (isRoot ? 'âˆ’' : '+') : '';
            const emptyClass = hasChildren ? '' : 'empty';

            // çµ±è¨ˆå­ç¯€é»æ•¸é‡
            const childCount = hasChildren ? `<span class="count">${child.children.length} ä¸‹ç·š</span>` : '';

            html += `
                <li>
                    <div class="node-content" onclick="toggleNode(this)">
                        <span class="toggle-btn ${emptyClass}">${toggleIcon}</span>
                        <span class="rank-tag ${colorClass}">${child.rank}</span>
                        <span class="name">${child.name}</span>
                        <span class="id">${child.id}</span>
                        ${childCount}
                    </div>
                    ${hasChildren ? `<div class="${initialState}">` + renderTree(child, false) + `</div>` : ''}
                </li>
            `;
        });
        html += '</ul>';
        return html;
    }

    // æŠ˜ç–ŠåŠŸèƒ½
    function toggleNode(element) {
        const nextDiv = element.nextElementSibling;
        const iconSpan = element.querySelector('.toggle-btn');
        
        if (nextDiv) { // åªæœ‰ç•¶æœ‰å­ç¯€é»æ™‚æ‰å‹•ä½œ
            nextDiv.classList.toggle('hidden');
            if (nextDiv.classList.contains('hidden')) {
                iconSpan.textContent = '+';
            } else {
                iconSpan.textContent = 'âˆ’';
            }
        }
    }

    // å…¨éƒ¨å±•é–‹
    function expandAll() {
        document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
        document.querySelectorAll('.toggle-btn:not(.empty)').forEach(btn => btn.textContent = 'âˆ’');
    }

    // å…¨éƒ¨æŠ˜ç–Š
    function collapseAll() {
        // å…ˆé¸å–æ‰€æœ‰æ‡‰è©²è¢«éš±è—çš„å®¹å™¨ (æ’é™¤æœ€å¤–å±¤)
        const allGroups = document.querySelectorAll('#tree-root > ul > li > div, #tree-root > ul > li > div div');
        allGroups.forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.toggle-btn:not(.empty)').forEach(btn => btn.textContent = '+');
    }

    // åˆå§‹åŒ–
    const treeData = buildTreeFromText(rawData);
    // é€™è£¡æˆ‘å€‘å‚³å…¥ true ä»£è¡¨æ˜¯æ ¹ç¯€é»å‘¼å«ï¼Œé è¨­ç¬¬ä¸€å±¤æ˜¯å±•é–‹çš„
    document.getElementById('tree-root').innerHTML = renderTree(treeData, true);
